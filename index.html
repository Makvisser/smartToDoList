<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="header">TODO LIST</div>

        <div class="menu">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search note...">
                <button class="search-btn">
                    <img src="/icons/search.svg" alt="Search" class="icon">
                </button>
            </div>

            <select class="filter-select">
                <option value="all">ALL</option>
                <option value="complete">COMPLETE</option>
                <option value="incomplete">INCOMPLETE</option>
            </select>

            <button class="theme" type="button" data-theme="light">
                <img src="/icons/dark-theme.svg" alt="Theme" class="icon">
            </button>
        </div>
        
        <div class="tasks-wrapper">
            
            <div class="tasks">
                <ul class="tasks-list"></ul>

                <template id="task-template">
                    <li class="task-item">
                        <div class="task-content">
                            <input type="checkbox" class="task-checkbox" id="task">
                            <label for="task" class="task-text"></label>
                        </div>
                        <div class="task-actions">
                            <button class="actions-btn edit" type="button">
                                <img src="/icons/edit.svg" alt="edit" class="actions-icon">
                            </button>
                            <button class="actions-btn delete" type="button">
                                <img src="/icons/delete.svg" alt="delete" class="actions-icon">
                            </button>
                        </div>
                    </li>
                </template>
            </div>

            <div class="add">
                <button type="button" class="add-btn">
                    <img src="/icons/add-button.svg" alt="add" class="add-icon">
                </button> 
            </div>
        </div>



        <form class="addTask" hidden>
            <h1>NEW NOTE</h1>
            <input type="text" placeholder="Input your note">
            <div class="form-actions">
                <button type="button">CANCEL</button>
                <button type="submit">APPLY</button>
            </div>
        </form>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
