<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ToDo List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="filters">
            <div class="search-container">
                <input type="text" id="search" class="search-input" placeholder="Search note">
                <input type="button" class="search-btn" value="🔍">
            </div>
            <select id="filter-select">
                <option value="all">ALL</option>
                <option value="active">ACTIVE</option>
                <option value="finished">FINISHED</option>
            </select>
            <button id="theme" type="button" data-theme="light">🌙</button>
        </div>
        
            <ul class="tasks-list">
                <li class="task-item">
                    <input type="checkbox" id="task1">
                    <label for ="task1">Go to a shop</label>
                    <input type="button" value="✏️">
                    <input type="button" value="🗑️">
                </li>
                <li class="task-item">
                    <input type="checkbox" id="task2">
                    <label for ="task2">Buy a bread</label>
                    <input type="button" value="✏️">
                    <input type="button" value="🗑️">
                </li>
                <li class="task-item">
                    <input type="checkbox" id="task3">
                    <label for ="task3">Wash the dishes</label>
                    <input id="edit-task" type="button" value="✏️">
                    <input id="delete-task" type="button" value="🗑️">
                </li>
            </ul>
        <div class="add">
            <button type="submit">➕</button> 
        </div>
        <form class="addTask" hidden>
            <h1>NEW NOTE</h1>
            <input type="text" placeholder="Input your note">
            <div class="form-actions">
                <button type="button">CANCEL</button>
                <button type="submit">APPLY</button>
            </div>
        </form>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
