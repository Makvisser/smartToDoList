<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">TODO LIST</div>

        <div class="menu">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search note...">
                <button class="search-btn">
                    <img src="search.svg" alt="Search" class="icon">
                </button>
            </div>

            <select class="filter-select">
                <option value="all">ALL</option>
                <option value="complete">COMPLETE</option>
                <option value="incomplete">INCOMPLETE</option>
            </select>

            <button class="theme" type="button" data-theme="light">
                <img src="dark-theme.svg" alt="Theme" class="icon">
            </button>
        </div>
        
        <div class="tasks">
            <ul class="tasks-list">
                <li class="task-item">
                    <div class="task-content">
                        <input type="checkbox" id="task1">
                        <label for ="task1">Доделать графики СП</label>
                    </div>
                    <div class="task-actions">
                        <button class="edit" type="button" >
                            <img src="edit.svg" alt="edit" class="icon">
                        </button>
                        <button class="delete" type="button">
                            <img src="delete.svg" alt="delete" class="icon">
                        </button>
                    </div>
                </li>

                <li class="task-item">
                    <div class="task-content">
                        <input type="checkbox" id="task1">
                        <label for ="task1">Доделать графики СП</label>
                    </div>
                    <div class="task-actions">
                        <button class="edit" type="button" >
                            <img src="edit.svg" alt="edit" class="icon">
                        </button>
                        <button class="delete" type="button">
                            <img src="delete.svg" alt="delete" class="icon">
                        </button>
                    </div>
                </li>
                
                <li class="task-item">
                    <div class="task-content">
                        <input type="checkbox" id="task1">
                        <label for ="task1">Доделать графики графики ики графики графики СП</label>
                    </div>
                    <div class="task-actions">
                        <button class="edit" type="button" >
                            <img src="edit.svg" alt="edit" class="icon">
                        </button>
                        <button class="delete" type="button">
                            <img src="delete.svg" alt="delete" class="icon">
                        </button>
                    </div>
                </li>
            </ul>

        </div>

        <div class="add">
            <button type="submit">➕</button> 
        </div>
        <form class="addTask" hidden>
            <h1>NEW NOTE</h1>
            <input type="text" placeholder="Input your note">
            <div class="form-actions">
                <button type="button">CANCEL</button>
                <button type="submit">APPLY</button>
            </div>
        </form>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
